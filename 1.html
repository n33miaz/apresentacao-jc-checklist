<!doctype html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Evolução do JC Checklist - Capa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&amp;family=Open+Sans:wght@400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f3f4f6;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        display: flex;
        background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        overflow: hidden;
        font-family: "Open Sans", sans-serif;
      }
      .font-heading {
        font-family: "Montserrat", sans-serif;
      }
      .text-brand-green {
        color: #144f1f;
      }
      .bg-brand-green {
        background-color: #144f1f;
      }
      .text-brand-yellow {
        color: #f1ca14;
      }
      .bg-brand-yellow {
        background-color: #f1ca14;
      }

      /* Elementos Decorativos */
      .circle-decor {
        position: absolute;
        border-radius: 50%;
        z-index: 0;
      }
      .bg-shape {
        position: absolute;
        top: 0;
        right: 0;
        width: 45%;
        height: 100%;
        background-color: #144f1f;
        clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
        z-index: 1;
      }
      .glass-icon-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border-radius: 2rem;
      }

      /* Animações */
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      
      <!-- Background Shape (Lado Direito Verde) -->
      <div class="bg-shape shadow-2xl"></div>

      <!-- Elemento Decorativo Bola (Marca D'água) -->
      <div class="absolute -bottom-20 -left-20 z-0 opacity-5">
        <img
          src="./assets/images/jc_icone_bola.png"
          class="w-[500px] h-auto grayscale"
          alt="Elemento Decorativo"
        />
      </div>

      <!-- Elemento Decorativo Bola (Destaque na área verde) -->
      <div class="absolute top-10 right-10 z-10 opacity-20">
        <img
          src="./assets/images/jc_icone_bola.png"
          class="w-64 h-auto brightness-0 invert"
          alt="Elemento Decorativo"
        />
      </div>

      <!-- Grid Pattern sutil no fundo branco -->
      <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9IiMxNDRmMWYiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==')] z-0"></div>

      <!-- Main Content Container -->
      <div class="relative z-20 w-full h-full flex items-center px-24">
        
        <!-- Coluna Esquerda: Texto -->
        <div class="w-7/12 pr-12 flex flex-col justify-center h-full">
            
            <!-- Logo da Empresa -->
            <div class="absolute top-12 left-24 fade-in-up">
               <img
                src="./assets/images/jc_logo_reta_verde.png"
                alt="Logo JC"
                class="w-48 h-auto object-contain"
              />
            </div>

            <!-- Tags -->
            <div class="flex gap-3 mb-6 fade-in-up delay-100">
                <span class="px-3 py-1 bg-green-100 text-[#144F1F] text-xs font-bold uppercase tracking-wider rounded-full border border-green-200">
                   Relatório Técnico
                </span>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-800 text-xs font-bold uppercase tracking-wider rounded-full border border-yellow-200">
                   v2.0.0
                </span>
            </div>

            <!-- Título Principal -->
            <h1 class="font-heading text-6xl font-extrabold text-gray-900 leading-tight mb-4 fade-in-up delay-200">
                Evolução do <br/>
                <span class="text-brand-green relative inline-block">
                    JC CheckList
                    <span class="absolute bottom-2 left-0 w-full h-3 bg-brand-yellow -z-10 opacity-40 rounded-sm"></span>
                </span>
            </h1>

            <!-- Subtítulo -->
            <h2 class="font-heading text-2xl text-gray-600 font-medium mb-10 max-w-xl leading-relaxed fade-in-up delay-300">
                Da instabilidade à <strong class="text-brand-green">Alta Performance</strong>: uma jornada de refatoração, arquitetura limpa e experiência do usuário.
            </h2>

            <!-- Divider -->
            <div class="w-20 h-1.5 bg-brand-green rounded-full mb-10 fade-in-up delay-300"></div>

            <!-- Autor/Footer -->
            <div class="flex items-center gap-4 text-gray-500 text-sm font-semibold fade-in-up delay-300">
                <div class="flex items-center gap-2">
                    <!-- Substitua 'sua_foto.png' pelo arquivo da sua foto -->
                    <div class="w-6 h-6 rounded-full overflow-hidden border border-brand-yellow shadow-sm">
                        <img src="./assets/images/pages/outros/neemias.jpeg" alt="Neemias" class="w-full h-full object-cover">
                    </div>
                    <span>Neemias Cormino Manso</span>
                </div>

                <span class="text-gray-300">|</span>
                
                <!-- Data -->
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar-alt text-brand-green"></i>
                    <span>Janeiro, 2026</span>
                </div>
            </div>
        </div>

        <!-- Coluna Direita: Ícone do App em Destaque -->
        <div class="w-5/12 h-full flex items-center justify-center relative">
            
            <!-- Círculo Glow atrás do ícone -->
            <div class="absolute w-96 h-96 bg-brand-yellow opacity-20 blur-3xl rounded-full"></div>

            <!-- Ícone Container (Glassmorphism) -->
            <div class="glass-icon-container p-8 transform rotate-6 hover:rotate-0 transition-transform duration-700 ease-out fade-in-up delay-200">
                 <img
                  src="./assets/images/checklist_favicon.png"
                  alt="Ícone App JC Checklist"
                  class="w-48 h-48 object-contain drop-shadow-2xl filter"
                />
            </div>

            <!-- Tech Badge 1: Android -->
            <div class="absolute top-1/3 right-10 bg-white p-3 rounded-xl shadow-lg border border-gray-100 flex items-center gap-2 animate-bounce" style="animation-duration: 3s;">
                <i class="fab fa-android text-green-500 text-2xl"></i>
                <span class="font-bold text-gray-700 text-xs">Android Nativo</span>
            </div>

            <!-- Tech Badge 2: iOS (ALTERADO) -->
            <div class="absolute bottom-1/3 left-10 bg-white p-3 rounded-xl shadow-lg border border-gray-100 flex items-center gap-2 animate-bounce" style="animation-duration: 4s;">
                <i class="fab fa-apple text-gray-800 text-2xl"></i>
                <span class="font-bold text-gray-700 text-xs">iOS Nativo</span>
            </div>

        </div>

      </div>
    </div>
    <script src="js/navigator.js"></script>
  </body>
</html>
